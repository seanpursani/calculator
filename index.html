<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/app.js" async defer></script>
    <link rel="stylesheet" href="./style/main/main.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <div id="input"></div>
      <button class="rescolor" id="reset">CE</button>
      <button class="rescolor" id="plusminus">+/-</button>
      <button class="rescolor" id="percentage">%</button>
      <button class="opcolor" id="addition">+</button>
      <button class="opcolor" id="subtraction">-</button>
      <button class="opcolor" id="division">รท</button>
      <button class="opcolor" id="multiplication">x</button>
      <button class="opcolor" id="equals">=</button>
      <button class=numcolor id="num-0">0</button>
      <button class=numcolor id="num-1">1</button>
      <button class=numcolor id="num-2">2</button>
      <button class=numcolor id="num-3">3</button>
      <button class=numcolor id="num-4">4</button>
      <button class=numcolor id="num-5">5</button>
      <button class=numcolor id="num-6">6</button>
      <button class=numcolor id="num-7">7</button>
      <button class=numcolor id="num-8">8</button>
      <button class=numcolor id="num-9">9</button>
      <button class=numcolor id="decpoint">.</button>
    </main>
  </body>
</html>
