<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./script/app.js" async defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Calculator</title>
  </head>
  <body>
    <main>
      <input type="number"/>
      <button id="lightgrey reset">c</button>
      <button id="gold addition">+</button>
      <button id="gold subtraction">-</button>
      <button id="gold division">รท</button>
      <button id="gold multiplication">x</button>
      <button id="gold equals">=</button>
      <button id="darkgrey num-0">0</button>
      <button id="darkgrey num-1">1</button>
      <button id="darkgrey num-2">2</button>
      <button id="darkgrey num-3">3</button>
      <button id="darkgrey num-4">4</button>
      <button id="darkgrey num-5">5</button>
      <button id="darkgrey num-6">6</button>
      <button id="darkgrey num-7">7</button>
      <button id="darkgrey num-8">8</button>
      <button id="darkgrey num-9">9</button>
      <button id="darkgrey decimal">.</button>
    </main>
  </body>
</html>
